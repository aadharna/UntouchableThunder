Version: "0.1"
Environment:
  Name: Zelda
  Observers:
    Sprite2D:
      TileSize: 24
      BackgroundTile: gvgai/newset/floor2.png
  Player:
    AvatarObject: avatar
  Termination:
    Win:
      - eq: [goal:count, 0]
    Lose:
      - eq: [avatar:count, 0]
  Levels:
    - |
      wwwwwwwwwwwww
      w...........w
      w...........w
      w.+...A.....w
      w...........w
      w...........w
      w......3....w
      w.g.........w
      wwwwwwwwwwwww
    - |
      wwwwwwwwwwwww
      w.....+..+g.w
      w.+.w.g.....w
      w.....Ag..3.w
      w+..+.......w
      w....w..+...w
      w.........g.w
      w.3...+++.+ww
      wwwwwwwwwwwww
    - |
      wwwwwwwwwwwwwwwwwwwwwwwwwwwwww
      w........+....3..............w
      w............................w
      w...A.............3..........w
      w............................w
      w....................3.......w
      w..............wwwwwwwwwwwwwww
      w..........................g.w
      wwwwwwwwwwwwwwwwwwwwwwwwwwwwww
Actions:
  # Define action that cannot be controlled by the player.
  # (In this case the spider movement)
  - Name: random_movement
    InputMapping:
      Internal: true
    Behaviours:
      # The gnome and the spider can move into empty space
      - Src:
          Object: spider
          Commands:
            - mov: _dest
            - exec:
                Action: random_movement
                Delay: 5
                Randomize: true
        Dst:
          Object: _empty
      # The spider will not move into the wall, but it needs to keep moving
      - Src:
          Object: spider
          Commands:
            - exec:
                Action: random_movement
                Delay: 5
                Randomize: true
        Dst:
          Object: [wall, key, goal, spider]
      # If the gnome moves into a spider
      - Src:
          Object: spider
        Dst:
          Object: avatar
          Commands:
            - remove: true
            - reward: -1
  # Define the move action
  - Name: move
    InputMapping:
      Inputs:
        1:
          Description: Rotate left
          OrientationVector: [-1, 0]
        2:
          Description: Move forwards
          OrientationVector: [0, -1]
          VectorToDest: [0, -1]
        3:
          Description: Rotate right
          OrientationVector: [1, 0]
        4:
          Description: Move Backwards
          VectorToDest: [0, 1]
          OrientationVector: [0, -1]
      Relative: true
    Behaviours:
      # Tell the gnome to rotate if it performs an action on itself (Rotate left and Rotate right actions)
      - Src:
          Object: avatar
          Commands:
            - rot: _dir
        Dst:
          Object: avatar

      # Only an avatar with a key can win
      - Src:
          Preconditions:
            - eq: [src.has_key, 1]
          Object: avatar
          Commands:
            - reward: 1
            # - decr: has_key
            - mov: _dest
            # - set_tile: 0
        Dst:
          Object: goal
          Commands:
            - remove: true
      # If the gnome moves into a gem object, the stick is removed, triggering a win condition
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
            - eq:
                Arguments: [ src.has_key, 0 ]
                Commands:
                  - incr: has_key
                  - reward: 1
                  - set_tile: 1
        Dst:
          Object: key
          Commands:
            - eq:
                Arguments: [ src.has_key, 0 ]
                Commands:
                  - remove: true
      # If the gnome moves into a spider
      - Src:
          Object: avatar
          Commands:
            - remove: true
            - reward: -1
        Dst:
          Object: spider

      # The gnome and the spider can move into empty space
      - Src:
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: _empty

